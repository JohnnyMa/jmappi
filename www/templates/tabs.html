<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Alert Tab -->
  <ion-tab title="Alert" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/alert">
    <ion-nav-view name="tab-alert"></ion-nav-view>
  </ion-tab>

  <!-- Audit Tab -->
  <ion-tab title="Audit" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/audit">
    <ion-nav-view name="tab-audit"></ion-nav-view>
  </ion-tab>

  <!-- Config Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
